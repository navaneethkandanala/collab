<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Truck Dashboard (Card Layout)</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #f1f5f9;
    }
    header {
      background: #1e293b;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 10px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .card {
      background: #1e293b;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-content {
      padding: 15px;
    }
    .card-content h2 {
      margin: 0 0 5px;
      font-size: 18px;
    }
    .card-content p {
      margin: 0 0 10px;
      font-size: 14px;
      color: #94a3b8;
    }
    .specs, .pros, .cons {
      margin: 10px 0;
      font-size: 13px;
    }
    .pros li { color: #22c55e; }
    .cons li { color: #ef4444; }
    .btn {
      margin-top: auto;
      padding: 10px;
      background: #06b6d4;
      color: white;
      text-align: center;
      cursor: pointer;
      border: none;
      border-radius: 0 0 12px 12px;
      font-size: 14px;
    }
    .btn:hover {
      background: #0891b2;
    }
  </style>
</head>
<body>
  <header>
    <h1>Truck Dashboard (Card Layout)</h1>
    <p>Explore trucks, their pros & cons, and key specifications.</p>
  </header>

  <div class="container" id="truckContainer"></div>

  <script>
    const trucks = [
      {
        name: 'Volvo FH',
        manufacturer: 'Volvo',
        image: 'https://images.unsplash.com/photo-1591840431233-1c3d3d6c8a2e?auto=format&fit=crop&w=1200&q=70',
        overview: 'High-comfort long-haul truck with excellent fuel economy.',
        pros: ['Comfortable cabin', 'Advanced safety systems', 'Good fuel efficiency'],
        cons: ['Higher purchase price', 'Costly spare parts'],
        specs: { power: '460 hp', torque: '2300 Nm', payload: '25,000 kg' }
      },
      {
        name: 'Scania R-Series',
        manufacturer: 'Scania',
        image: 'https://images.unsplash.com/photo-1558981285-61b2be1d4b4a?auto=format&fit=crop&w=1200&q=70',
        overview: 'Reliable heavy-duty truck with strong performance.',
        pros: ['Modular design', 'Powerful engines', 'Driver-friendly'],
        cons: ['Heavier maintenance', 'High service costs'],
        specs: { power: '500 hp', torque: '2500 Nm', payload: '27,000 kg' }
      },
      {
        name: 'Mercedes-Benz Actros',
        manufacturer: 'Mercedes-Benz',
        image: 'https://images.unsplash.com/photo-1558980664-10b6f7f0a799?auto=format&fit=crop&w=1200&q=70',
        overview: 'Tech-forward truck with efficient drivetrains.',
        pros: ['High-tech features', 'Comfortable cabin', 'Efficient driveline'],
        cons: ['Initial cost', 'Complex electronics'],
        specs: { power: '480 hp', torque: '2400 Nm', payload: '26,000 kg' }
      },
      {
        name: 'Tata Signa',
        manufacturer: 'Tata',
        image: 'https://images.unsplash.com/photo-1563729784472-3d2f9f6a4a2f?auto=format&fit=crop&w=1200&q=70',
        overview: 'Cost-effective truck popular in India.',
        pros: ['Low cost', 'Wide service network', 'Robust design'],
        cons: ['Lower cabin comfort', 'Less fuel-efficient'],
        specs: { power: '330 hp', torque: '1400 Nm', payload: '18,000 kg' }
      }
    ];

    const container = document.getElementById('truckContainer');

    trucks.forEach(truck => {
      const card = document.createElement('div');
      card.className = 'card';

      card.innerHTML = `
        <img src="${truck.image}" alt="${truck.name}">
        <div class="card-content">
          <h2>${truck.name}</h2>
          <p>${truck.manufacturer}</p>
          <div class="specs">
            <strong>Specs:</strong>
            <div>Power: ${truck.specs.power}</div>
            <div>Torque: ${truck.specs.torque}</div>
            <div>Payload: ${truck.specs.payload}</div>
          </div>
          <div class="pros">
            <strong>Pros:</strong>
            <ul>${truck.pros.map(p => `<li>${p}</li>`).join('')}</ul>
          </div>
          <div class="cons">
            <strong>Cons:</strong>
            <ul>${truck.cons.map(c => `<li>${c}</li>`).join('')}</ul>
          </div>
        </div>
        <button class="btn">More Info</button>
      `;

      container.appendChild(card);
    });
  </script>
</body>
</html>
